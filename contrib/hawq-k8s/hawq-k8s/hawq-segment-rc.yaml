    name: hawq-segment
  template:
    metadata:
      labels:
        name: hawq-segment
    spec:
      containers:
      - name: hawq-segment
        image: amyrazz44/hawq_segment
        imagePullPolicy: Always
        securityContext:
          privileged: true
        dnsPolicy: ClusterFirst
